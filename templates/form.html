{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
   
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">   -->
    <title>Adoption Form</title>
</head>
<body id="homepage">
    <div class="container" >
        <h1 class="p-3 text-center">Thanks for your interest in our pets!</h1>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Buyer Information:</legend>
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control" required>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="+233-123-456-789">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-4">
                        <label for="birthday" style="margin-bottom: 6px;">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
    
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="roomNo" class="form-label">Postal Address</label>
                        <input type="text" id="post" class="form-control" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">Home Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="23 King St">
                    </div>
                    <div class="col-md-6">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-select" id="sex" required>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>                
                    </div>
                </div>
            </fieldset>

            
            
            
            <fieldset class="mt-5">
                <legend>Pet Information:</legend>
                <div class="row mb-5">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Name of the pet you want to buy</label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Number of people living in your house</label>
                        <input type="number" id="lastName" class="form-control" required>
                    </div>
                </div>
    
                <div class="row mb-5">
                    <div class="col-md-6">
                        <p>Do you currently have any pets?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <p>Are your current pets altered?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              No
                            </label>
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <p>Please check all that apply. I want to buy this dog...</p>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              As a family pet
                            </label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                              For hunting
                            </label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                              As a guard dog
                            </label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                              As a gift
                            </label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                              As a therapy dog
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <p>Please check all that apply. My dog will...</p>

                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Be kept outside most of the time
                            </label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label">
                                Be kept indoors most of the time
                            </label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label">
                                Have free reign of the house when we are not home
                            </label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label">
                                Be interacting frequently with children under 8
                            </label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label">
                                Be interacting frequently with older children
                            </label>
                        </div>
                    
                </div>

                </div>
    
            </fieldset>
            
            


            <div class="col-12 pt-3 mt-5">
                <button class="btn btn-info btn-lg" type="submit" id="submit-btn"><a href="/eugene.html"></a>Submit</button>
              </div>
            
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
